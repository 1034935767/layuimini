<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var $ = layui.jquery,
            element = layui.element;

        // 选项卡方法
        LayuiTab = new function () {

            /**
             * 初始化选项卡方法
             **/
            this.init = function () {
                var locationHref = window.location.href;
                var urlArr = locationHref.split("#");
                if (urlArr.length >= 2) {
                    href = urlArr.pop();
                    check = LayuiTab.check(href);
                    if (!check) {
                        var title = href,
                            tabId = href;
                        $(".layui-nav-tree a").each(function () {
                            checkTabId = $(this).attr('data-tab');
                            if (checkTabId == href) {
                                title = $(this).text();
                            }
                        });
                        layuiminiHomeTab = $('#layuiminiHomeTab').attr('lay-id');
                        if (layuiminiHomeTab != href) {
                            LayuiTab.add(tabId, href, title, true);
                            LayuiTab.change(tabId);
                        }
                    }
                }
            }

            /**
             * 判断窗口是否已打开
             * @param tabId
             **/
            this.check = function (tabId) {

                // 判断选项卡上是否有
                var checkTab = false;
                $(".layui-tab-title li").each(function () {
                    checkTabId = $(this).attr('lay-id');
                    if (checkTabId != null && checkTabId == tabId) {
                        checkTab = true;
                    }
                });
                if (checkTab == false) {
                    return false;
                }

                // 判断sessionStorage是否有
                var layuiminiTabInfo = JSON.parse(sessionStorage.getItem("layuiminiTabInfo"));
                if (layuiminiTabInfo == null) {
                    layuiminiTabInfo = {};
                }
                var check = layuiminiTabInfo[tabId];
                if (check == undefined || check == null) {
                    return false;
                }
                return true;
            }

            /**
             * 打开新窗口
             * @param tabId
             * @param href
             * @param title
             */
            this.add = function (tabId, href, title, addSession) {
                if (addSession == undefined || addSession == true) {
                    var layuiminiTabInfo = JSON.parse(sessionStorage.getItem("layuiminiTabInfo"));
                    if (layuiminiTabInfo == null) {
                        layuiminiTabInfo = {};
                    }
                    layuiminiTabInfo[tabId] = {href: href, title: title}
                    sessionStorage.setItem("layuiminiTabInfo", JSON.stringify(layuiminiTabInfo));
                }

                element.tabAdd('layuiminiTab', {
                    title: title + '<i data-tab-close="" class="layui-icon layui-unselect layui-tab-close">ဆ</i>' //用于演示
                    , content: '<iframe width="100%" height="100%" frameborder="0"  src="' + href + '"></iframe>'
                    , id: tabId
                });
            }

            /**
             * 删除窗口
             * @param tabId
             */
            this.del = function (tabId) {
                var layuiminiTabInfo = JSON.parse(sessionStorage.getItem("layuiminiTabInfo"));
                if (layuiminiTabInfo != null) {
                    delete layuiminiTabInfo[tabId];
                    sessionStorage.setItem("layuiminiTabInfo", JSON.stringify(layuiminiTabInfo))
                }
                element.tabDelete('layuiminiTab', tabId);
            }

            /**
             * 切换选项卡
             **/
            this.change = function (tabId) {
                element.tabChange('layuiminiTab', tabId);
            }
        };

        LayuiTab.init();


        /**
         * 关闭选项卡
         **/
        $('body').on('click', '[data-tab-close]', function () {
            $parent = $(this).parent();
            tabId = $parent.attr('lay-id');
            if (tabId != undefined || tabId != null) {
                // 执行关闭
                console.log('==========执行关闭=======');
                console.log(tabId);
                LayuiTab.del(tabId);
            }
        });

        /**
         * 打开新窗口
         */
        $('body').on('click', '[data-tab]', function () {
            var tabId = $(this).attr('data-tab'),
                href = $(this).attr('data-tab'),
                title = $(this).text();
            if (tabId == null || tabId == undefined) {
                tabId = new Date().getTime();
            }

            // 判断该窗口是否已经打开过
            check = LayuiTab.check(tabId);

            if (!check) {
                console.log('未打开过' + tabId);
                LayuiTab.add(tabId, href, title, true);
            } else {
                console.log('已打开过' + tabId);
            }

            element.tabChange('layuiminiTab', tabId);
        });

        //Hash地址的定位
        var layId = location.hash.replace(/^#/, '');
        element.tabChange('layuiminiTab', layId);

        element.on('tab(layuiminiTab)', function (elem) {
            location.hash = $(this).attr('lay-id');
        });


    });
</script>

<body class="layui-layout-body">

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">

                    <dl class="layui-nav-child">
                        <dd><a data-type="tabAdd" data-tab="page/button.html" target="_self">按钮</a></dd>

                        <dd><a data-type="tabAdd" data-tab="page/layer.html" target="_self">弹出层</a></dd>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-tab layui-tab-card" lay-filter="layuiminiTab" lay-allowclose="true" style="width: 100%;height: 90%">
            <ul class="layui-tab-title">
                <li lay-id="https://www.baidu.com" class="layui-this" lay-allowclose="false">首页</li>
            </ul>
            <div class="layui-tab-content" style="width: 100%;height: 100%;">
                <div class="layui-tab-item layui-show" style="width: 100%;height: 100%">
                    <iframe width="100%" height="100%" frameborder="0" src="https://www.baidu.com/"></iframe>
                </div>

    <!--<div class="layui-footer">-->

<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var $ = layui.jquery,
            element = layui.element;

        //触发事件
        var active = {

            tabAdd: function () {
                //新增一个Tab项
                var tabId = new Date().getTime();
                element.tabAdd('layuiminiTab', {
                    title: '新选项' + tabId //用于演示
                    , content: '<iframe width="100%" height="100%" frameborder="0"  src="https://product.pconline.com.cn/itbk/software/dnwt/1504/6294277.html"></iframe>'
                    , id: tabId //实际使用一般是规定好的id，这里以时间戳模拟下
                })
                element.tabChange('layuiminiTab', tabId)
            }
            , tabDelete: function (othis) {
                //删除指定Tab项
                element.tabDelete('layuiminiTab', '44'); //删除：“商品管理”


                othis.addClass('layui-btn-disabled');
            }
            , tabChange: function () {
                //切换到指定Tab项
                element.tabChange('layuiminiTab', '22'); //切换到：用户管理
            }
        };

        /**
         * 打开新窗口
         */
        $('body').on('click', '[data-tab]', function () {
            var tabId = $(this).attr('data-tab'),
                href = $(this).attr('data-tab'),
                title = $(this).text();
            if (tabId == null || tabId == undefined) {
                tabId = new Date().getTime();
            }

            var list = $(".layui-tab-title li").each(function () {
                test = $(this).attr('lay-id');
                console.log('遍历元素:' + test);
            });

            // 判断该窗口是否已经打开过
            var checkTab = sessionStorage.getItem("layuiminiTab" + tabId);
            console.log(checkTab)

            if (!checkTab) {
                console.log('未打开过' + tabId);
                // 新增tab窗口
                element.tabAdd('layuiminiTab', {
                    title: title + tabId //用于演示
                    , content: '<iframe width="100%" height="100%" frameborder="0"  src="' + href + '"></iframe>'
                    , id: tabId //实际使用一般是规定好的id，这里以时间戳模拟下
                });

                // 保存tab记录
                sessionStorage.setItem("layuiminiTab" + tabId, true);
            } else {
                console.log('已打开过' + tabId);
            }
            // 切换tab到当前打开
            var tabChange = element.tabChange('layuiminiTab', tabId);
            console.log('tabChange:' + tabChange);
        });

        sessionStorage.clear();

        var url = window.location.href;
        var urlArr = url.split("#");
        if (urlArr.length >= 2) {
            tabId = urlArr.pop();
            title = tabId;
            href = urlArr.pop();
            console.log('执行');
            console.log(tabId);
            console.log(href);
            element.tabAdd('layuiminiTab', {
                title: title + tabId //用于演示
                , content: '<iframe width="100%" height="100%" frameborder="0"  src="' + href + '"></iframe>'
                , id: tabId //实际使用一般是规定好的id，这里以时间戳模拟下
            });
            element.tabChange('layuiminiTab', tabId);
        }

        //Hash地址的定位
        var layId = location.hash.replace(/^#/, '');
        element.tabChange('layuiminiTab', layId);

        element.on('tab(layuiminiTab)', function (elem) {
            location.hash = $(this).attr('lay-id');
        });


    });
</script>
<script>

</script>
</body>
</html>

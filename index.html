<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuimini 后台布局</title>
    <link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="css/layuimini.css" media="all">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a href="">
            <div class="layui-logo">layuimini</div>
        </a>
        <!--头部导航栏-->
        <ul class="layui-nav layui-layout-left layui-header-menu">
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" data-clear="清理"><i class="fa fa-trash-o"></i></a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;" data-refresh="刷新"><i class="fa fa-refresh"></i></a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;"><img src="https://gitee.com/uploads/66/890966_Leytton.png?1512991922" class="layui-nav-img"> Leytton </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="javascript:;" onclick="addTab(this);" tab_url="http://www.llqqww.com">基本资料</a>
                    </dd>
                    <dd>
                        <a href="">安全设置</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <!--左侧导航栏-->
        <div class="layui-side-scroll layui-left-menu">
        </div>
    </div>
    <div class="layui-body">
        <div class="layui-tab layui-tab-card layui-width-height" lay-filter="layuiminiTab">
            <!--选项卡列表-->
            <ul class="layui-tab-title">
                <li class="layui-this" id='layuiminiHomeTabId' lay-id="">首页</li>
            </ul>
            <!--选项卡内容列表-->
            <div class="layui-tab-content layui-width-height">
                <div id="layuiminiHomeTabIframe" class="layui-tab-item layui-show">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.config({
        base: "js/"
    }).extend({
        "layuimini": "layuimini"
    });
    layui.use(['element', 'layer', 'layuimini'], function () {
        var $ = layui.jquery,
            element = layui.element,
            layer = layui.layer;

        layuimini.init('api/menu.json');
    });
</script>
</body>
</html>

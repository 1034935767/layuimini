<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiMini 后台布局</title>
    <link rel="stylesheet" href="lib/layui-v2.5.4/css/layui.css" media="all">
    <style>
        .layui-tab-item {
            width: 100% !important;
            height: 100% !important;
        }

        .layui-body {
            bottom: 0px !important;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a href="">
            <div class="layui-logo">后台管理系统</div>
        </a>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left layui-header-menu">
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="https://gitee.com/uploads/66/890966_Leytton.png?1512991922" class="layui-nav-img"> Leytton </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="javascript:;" onclick="addTab(this);" tab_url="http://www.llqqww.com">基本资料</a>
                    </dd>
                    <dd>
                        <a href="">安全设置</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll layui-left-menu">
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-tab layui-tab-card" lay-filter="layuiminiTab" style="width: 100%;height: 90%">
            <ul class="layui-tab-title">
                <li class="layui-this" id='layuiminiHomeTab' lay-id="page/welcome.html">首页</li>
            </ul>
            <div class="layui-tab-content" style="width: 100%;height: 100%;">
                <div class="layui-tab-item layui-show" style="width: 100%;height: 100%">
                    <iframe width="100%" height="100%" frameborder="0" src="page/welcome.html"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.config({
        base: "js/"
    }).extend({
        "layuimini": "layuimini"
    })
    layui.use(['element', 'layer', 'layuimini'], function () {
        var $ = layui.jquery,
            element = layui.element,
            layer = layui.layer;

        // 初始化layuimini
        layuimini.init('api/menu.php');
    });
</script>
<script>

</script>
</body>
</html>
